<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | The Trusted Link</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      min-height: 100vh;
      overflow: hidden;
    }

    .left {
      flex: 1;
      background-image: url('BG.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .right {
      width: 40%;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background: white;
      position: relative;
      min-height: 100vh;
      overflow-y: auto;
    }

    .logo {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      padding: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    .forgot-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      margin: 0 auto;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 500;
    }

    p.description {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      color: #666;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      color: #999;
      font-size: 18px;
    }

    .input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      color: #333;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    .input:focus {
      outline: none;
      border-color: #2a72de;
      background: white;
      box-shadow: 0 0 0 3px rgba(42,114,222,0.1);
    }

    button {
      width: 60%;
      padding: 14px 28px;
      background: #f8f9fa;
      color: #333;
      border: 1px solid #e0e0e0;
      border-radius: 50px;
      font-size: 15px;
      cursor: pointer;
      margin: 24px auto;
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: block;
    }

    button:hover {
      background: #2a72de;
      color: white;
      border-color: #2a72de;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(42,114,222,0.25);
    }

    .back-to-login {
      text-align: center;
      margin-top: 20px;
    }

    .back-to-login a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-to-login a:hover {
      color: #2a72de;
    }

    .success-message {
      display: none;
      text-align: center;
      color: #28a745;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(40, 167, 69, 0.1);
    }

    .error-message {
      display: none;
      text-align: center;
      color: #dc3545;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(220, 53, 69, 0.1);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left {
        display: none;
      }

      .right {
        width: 100%;
        padding: 40px 20px;
      }

      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <a href="#" onclick="handleLogoClick(event)">
      <img class="logo" src="logo.png" alt="Logo" />
    </a>
    <div class="forgot-box">
      <h2>Reset Password</h2>
      <p class="description">Enter your email address and we'll send you a link to reset your password.</p>
      <form id="forgotForm">
        <div class="input-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ“§</span>
            <input type="email" class="input" id="email" required placeholder="Enter your email address" />
          </div>
        </div>
        <button type="submit">Send Reset Link</button>
        <div class="success-message" id="successMsg">
          Password reset link has been sent to your email address.
        </div>
        <div class="error-message" id="errorMsg"></div>
        <div class="back-to-login">
          <a href="login.html">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHBp0WNKNRJNoTanDsh9BaDrKNGVouLEs",
      authDomain: "the-trusted-link.firebaseapp.com",
      projectId: "the-trusted-link",
      storageBucket: "the-trusted-link.appspot.com",
      messagingSenderId: "110160882414",
      appId: "1:110160882414:web:e1871feef034c49361a1ff"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("forgotForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        // Check if email exists in profiles
        const q = query(collection(db, "profiles"), where("email", "==", email));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          errorMsg.style.display = "block";
          errorMsg.textContent = "No account found with this email address.";
          successMsg.style.display = "none";
          return;
        }

        // Generate reset token and save to database
        const resetToken = Math.random().toString(36).substring(2, 15);
        const profileId = snapshot.docs[0].id;
        
        // Here you would typically:
        // 1. Save the reset token to the database
        // 2. Send an email with the reset link
        // For now, we'll simulate success
        
        errorMsg.style.display = "none";
        successMsg.style.display = "block";
        form.reset();

      } catch (error) {
        console.error("Error:", error);
        errorMsg.style.display = "block";
        errorMsg.textContent = "An error occurred. Please try again.";
        successMsg.style.display = "none";
      }
    });

    window.handleLogoClick = function(e) {
      e.preventDefault();
      const email = localStorage.getItem("email");
      if (email) {
        window.location.href = `home.html?email=${encodeURIComponent(email)}`;
      } else {
        window.location.href = "index.html";
      }
    };
  </script>
</body>
</html>
