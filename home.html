<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Trusted Network</title>
  <style>
    /* ... existing styles ... */
    .referral-box {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      font-size: 12px;
      border-radius: 6px;
      word-break: break-all;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img id="avatar" src="" alt="Profile Photo" />
    <h2 id="name">Loading...</h2>
    <p id="role">Loading...</p>
    <p id="company">Loading...</p>
    <p id="bio">Loading...</p>
    <p>âœ… Verified by 3 trusted nodes</p>
    <button id="editBtn">Edit Profile</button>
    <button class="secondary" onclick="copyReferral()">Copy Trusted Profile Link</button>
    <div class="referral-box" id="referralLinkBox" style="display:none;"></div>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <!-- ... rest unchanged ... -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHBp0WNKNRJNoTanDsh9BaDrKNGVouLEs",
      authDomain: "the-trusted-link.firebaseapp.com",
      projectId: "the-trusted-link",
      storageBucket: "the-trusted-link.appspot.com",
      messagingSenderId: "110160882414",
      appId: "1:110160882414:web:e1871feef034c49361a1ff"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let email = new URLSearchParams(window.location.search).get('email');
    if (!email) email = localStorage.getItem("email");
    else localStorage.setItem("email", email);

    let profileId = null;

    if (email) {
      const q = query(collection(db, "profiles"), where("email", "==", email));
      getDocs(q).then(snapshot => {
        if (!snapshot.empty) {
          const docSnap = snapshot.docs[0];
          const data = docSnap.data();
          profileId = docSnap.id;
          document.getElementById("name").innerText = data.fullName || "Name";
          document.getElementById("role").innerText = data.role || "";
          document.getElementById("company").innerText = data.company || "";
          document.getElementById("bio").innerText = data.bio || "";
          document.getElementById("avatar").src = `https://ui-avatars.com/api/?name=${encodeURIComponent(data.fullName)}&background=2a72de&color=fff`;

          document.getElementById("editName").value = data.fullName || "";
          document.getElementById("editRole").value = data.role || "";
          document.getElementById("editCompany").value = data.company || "";
          document.getElementById("editBio").value = data.bio || "";
        } else {
          alert("Profile not found.");
        }
      }).catch(err => {
        console.error("Error fetching profile:", err);
      });
    } else {
      alert("No email found. Please log in.");
      window.location.href = "login.html";
    }

    document.getElementById("editBtn").addEventListener("click", () => {
      document.getElementById("editModal").style.display = "flex";
    });

    document.getElementById("saveProfile").addEventListener("click", async () => {
      if (!profileId) return;
      const ref = doc(db, "profiles", profileId);
      const updated = {
        fullName: document.getElementById("editName").value,
        role: document.getElementById("editRole").value,
        company: document.getElementById("editCompany").value,
        bio: document.getElementById("editBio").value,
      };
      try {
        await updateDoc(ref, updated);
        window.location.reload();
      } catch (err) {
        console.error("Error updating profile:", err);
      }
    });

    // Tab switching
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.style.display = "none");
        tab.classList.add("active");
        const activeId = tab.getAttribute("data-tab");
        document.getElementById(activeId).style.display = "block";
      });
    });

    // Logout function
    window.logout = function () {
      localStorage.removeItem("email");
      window.location.href = "index.html";
    }

    // Copy referral link
    window.copyReferral = function () {
      if (!email) return;
      const link = `https://thetrustedlink.com/create.html?referrer=${encodeURIComponent(email)}`;
      navigator.clipboard.writeText(link).then(() => {
        const box = document.getElementById("referralLinkBox");
        box.style.display = "block";
        box.innerText = "Copied: " + link;
      });
    }
  </script>
</body>
</html>
