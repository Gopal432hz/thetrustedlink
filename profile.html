<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trusted Profile</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .profile-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
    }
    h2, p {
      text-align: center;
      margin: 5px 0;
    }
    .verified {
      text-align: center;
      margin: 10px 0;
      color: green;
    }
    .trusted-list {
      margin-top: 20px;
    }
    .trusted-list ul {
      list-style: none;
      padding: 0;
    }
    .trusted-list li {
      background: #f0f0f0;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      margin-top: 30px;
    }
    .actions button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .trust {
      background: #2a72de;
      color: white;
    }
    .intro {
      background: #ccc;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <img id="avatar" class="avatar" src="" alt="Profile" />
    <h2 id="name">Loading...</h2>
    <p id="role"></p>
    <p id="company"></p>
    <p id="bio"></p>
    <p class="verified">✅ Verified by <span id="trust-count">0</span> trusted nodes</p>

    <div class="trusted-list" id="trustedListSection" style="display:none;">
      <h3>Trusted by:</h3>
      <ul id="trustedList"></ul>
    </div>

    <div class="actions">
      <button class="trust" id="sendTrust">Send Trust Request</button>
      <button class="intro" id="requestIntro">Get Introduced</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAHBp0WNKNRJNoTanDsh9BaDrKNGVouLEs",
      authDomain: "the-trusted-link.firebaseapp.com",
      projectId: "the-trusted-link",
      storageBucket: "the-trusted-link.appspot.com",
      messagingSenderId: "110160882414",
      appId: "1:110160882414:web:e1871feef034c49361a1ff"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const email = new URLSearchParams(window.location.search).get('email');
    const localUser = localStorage.getItem('email');

    async function loadProfile() {
      const q = query(collection(db, "profiles"), where("email", "==", email));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        document.getElementById("name").innerText = data.fullName;
        document.getElementById("role").innerText = data.role;
        document.getElementById("company").innerText = data.company;
        document.getElementById("bio").innerText = data.bio;
        document.getElementById("avatar").src = `https://ui-avatars.com/api/?name=${encodeURIComponent(data.fullName)}&background=2a72de&color=fff`;

        // Show trusted list if 3+ nodes
        const trusted = data.trustedBy || [];
        document.getElementById("trust-count").innerText = trusted.length;
        if (trusted.length >= 3) {
          document.getElementById("trustedListSection").style.display = "block";
          trusted.forEach(t => {
            const li = document.createElement("li");
            li.innerText = `${t.name} — ${t.company}`;
            document.getElementById("trustedList").appendChild(li);
          });
        }
      }
    }

    loadProfile();

    // Send Trust Request
    document.getElementById("sendTrust").addEventListener("click", async () => {
      if (!localUser) {
        alert("Please login first.");
        return window.location.href = `login.html?redirect=profile.html?email=${email}`;
      }
      await addDoc(collection(db, "trustRequests"), {
        targetEmail: email,
        senderEmail: localUser,
        timestamp: new Date()
      });
      alert("Trust request sent!");
    });

    // Request Intro
    document.getElementById("requestIntro").addEventListener("click", async () => {
      const to = prompt("Who do you want to be introduced to?");
      const why = prompt("Why do you want this intro?");
      if (!to || !why) return;

      await addDoc(collection(db, "introRequests"), {
        targetEmail: email,
        fromEmail: localUser || "anonymous",
        toPerson: to,
        reason: why,
        timestamp: new Date()
      });

      alert("Intro request sent!");
    });
  </script>
</body>
</html>
