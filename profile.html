<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trusted Profile</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .profile-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
    }
    h2, p {
      text-align: center;
      margin: 5px 0;
    }
    .verified {
      text-align: center;
      margin: 10px 0;
      color: green;
    }
    .trusted-list {
      margin-top: 20px;
    }
    .trusted-list ul {
      list-style: none;
      padding: 0;
    }
    .trusted-list li {
      background: #f0f0f0;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      margin-top: 30px;
    }
    .actions button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .trust {
      background: #2a72de;
      color: white;
    }
    .intro {
      background: #ccc;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <img id="avatar" class="avatar" src="" alt="Profile" />
    <h2 id="name">Loading...</h2>
    <p id="role"></p>
    <p id="company"></p>
    <p id="bio"></p>
    <p class="verified">âœ… Verified by <span id="trust-count">0</span> trusted nodes</p>

    <div class="trusted-list" id="trustedListSection" style="display:none;">
      <h3>Trusted by:</h3>
      <ul id="trustedList"></ul>
    </div>

    <div class="actions">
      <button class="trust">Send Trust Request</button>
      <button class="intro">Get Introduced</button>
    </div>
  </div>

</body>
</html>
