<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | The Trusted Link</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-image: url('BG.png');
      background-size: cover;
      background-position: center;
    }

    .right {
      width: 40%;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background: white;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      padding: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-group {
      position: relative;
      margin: 10px 0;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      user-select: none;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #555;
      font-size: 14px;
    }

    .forgot-password {
      color: #2a72de;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    button {
      width: 60%;
      padding: 12px;
      background: #2a72de;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background: #1f5ec3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="left"></div>

  <div class="right">
    <img class="logo" src="logo.png" alt="Logo" />
    <div class="login-box">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" name="email" placeholder="Email Address" required />
        </div>
        <div class="input-group">
          <input type="password" name="password" id="password" placeholder="Password" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" name="remember" id="remember">
            Remember me
          </label>
          <a href="#" class="forgot-password" onclick="forgotPassword(event)">Forgot Password?</a>
        </div>
        <button type="submit">Enter The Network</button>
        <p class="error" id="errorMsg"></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHBp0WNKNRJNoTanDsh9BaDrKNGVouLEs",
      authDomain: "the-trusted-link.firebaseapp.com",
      projectId: "the-trusted-link",
      storageBucket: "the-trusted-link.appspot.com",
      messagingSenderId: "110160882414",
      appId: "1:110160882414:web:e1871feef034c49361a1ff"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    // Check for remembered email
    window.addEventListener('load', () => {
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        form.email.value = rememberedEmail;
        form.remember.checked = true;
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;
      const remember = form.remember.checked;

      // Handle remember me
      if (remember) {
        localStorage.setItem('rememberedEmail', email);
      } else {
        localStorage.removeItem('rememberedEmail');
      }

      const q = query(collection(db, "profiles"), where("email", "==", email), where("password", "==", password));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        window.location.href = `home.html?email=${encodeURIComponent(email)}`;
      } else {
        errorMsg.innerText = "Incorrect email or password.";
      }
    });
  </script>

  <script>
    // Password visibility toggle
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üîí';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }

    // Forgot password handler
    function forgotPassword(e) {
      e.preventDefault();
      const email = document.querySelector('input[name="email"]').value;
      
      if (!email) {
        document.getElementById('errorMsg').innerText = "Please enter your email address first.";
        return;
      }

      // Here you would typically implement password reset logic
      alert("Password reset link will be sent to: " + email);
      document.getElementById('errorMsg').innerText = "Password reset instructions sent to your email.";
    }
  </script>

</body>
</html>
