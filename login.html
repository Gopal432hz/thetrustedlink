<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | The Trusted Link</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      min-height: 100vh;
      overflow: hidden;
    }

    .left {
      flex: 1;
      background-image: url('BG.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .right {
      width: 40%;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background: white;
      position: relative;
      min-height: 100vh;
      overflow-y: auto;
    }

    .logo {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      padding: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }

    .input-group {
      margin-bottom: 24px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      color: #666;
      font-size: 15px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      color: #999;
      font-size: 18px;
    }

    .login-input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      color: #333;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    .login-input::placeholder {
      color: #aaa;
    }

    .login-input:focus {
      outline: none;
      border-color: #2a72de;
      background: white;
      box-shadow: 0 0 0 3px rgba(42,114,222,0.1);
    }

    .forgot-password {
      text-align: right;
      margin-top: -16px;
      margin-bottom: 24px;
    }

    .forgot-password a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #2a72de;
    }

    button {
      width: 60%;
      padding: 16px 32px;
      background: #2a72de;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-weight: 500;
    }

    button:hover {
      background: #1f5ec3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(42,114,222,0.25);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: left;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left {
        display: none;
      }

      .right {
        width: 100%;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .login-box {
        width: 100%;
        max-width: 360px;
        margin: 0 auto;
      }

      h2 {
        font-size: 22px;
      }

      button {
        width: 80%;
        padding: 14px 28px;
      }
    }

    @media (max-width: 380px) {
      .right {
        padding: 30px 15px;
      }

      .logo {
        width: 40px;
        height: 40px;
        top: 20px;
        right: 20px;
      }

      button {
        width: 100%;
        padding: 14px 24px;
        font-size: 15px;
      }

      .remember-forgot {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="left"></div>

  <div class="right">
    <a href="#" onclick="handleLogoClick(event)">
      <img class="logo" src="logo.png" alt="Logo" />
    </a>
    <div class="login-box">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="input-group">
          <label class="input-label">Mail ID</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ“§</span>
            <input type="email" name="email" id="email" class="login-input" placeholder="Type your mail id" required />
          </div>
        </div>
        <div class="input-group">
          <label class="input-label">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ”’</span>
            <input type="password" name="password" id="password" class="login-input" placeholder="Type your password" required />
          </div>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" id="loginBtn">Login</button>
        <p class="error" id="errorMsg"></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHBp0WNKNRJNoTanDsh9BaDrKNGVouLEs",
      authDomain: "the-trusted-link.firebaseapp.com",
      projectId: "the-trusted-link",
      storageBucket: "the-trusted-link.appspot.com",
      messagingSenderId: "110160882414",
      appId: "1:110160882414:web:e1871feef034c49361a1ff"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    // Check for remembered email
    window.addEventListener('load', () => {
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        form.email.value = rememberedEmail;
        form.remember.checked = true;
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      try {
        const q = query(collection(db, "profiles"), where("email", "==", email), where("password", "==", password));
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          localStorage.setItem("email", email); // Store email in localStorage
          window.location.href = `home.html?email=${encodeURIComponent(email)}`;
        } else {
          errorMsg.innerText = "Incorrect email or password.";
        }
      } catch (error) {
        console.error("Login error:", error);
        errorMsg.innerText = "An error occurred during login. Please try again.";
      }
    });

    window.handleLogoClick = function(e) {
      e.preventDefault();
      const email = localStorage.getItem("email");
      if (email) {
        window.location.href = `home.html?email=${encodeURIComponent(email)}`;
      } else {
        window.location.href = "index.html";
      }
    };
  </script>

  <script>
    // Password visibility toggle
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }

    // Forgot password handler
    function forgotPassword(e) {
      e.preventDefault();
      const email = document.querySelector('input[name="email"]').value;
      
      if (!email) {
        document.getElementById('errorMsg').innerText = "Please enter your email address first.";
        return;
      }

      // Here you would typically implement password reset logic
      alert("Password reset link will be sent to: " + email);
      document.getElementById('errorMsg').innerText = "Password reset instructions sent to your email.";
    }
  </script>

</body>
</html>
