<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | The Trusted Link</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      min-height: 100vh;
      overflow: hidden;
    }

    .left {
      flex: 1;
      background-image: url('BG.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .right {
      width: 40%;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      position: relative;
      min-height: 100vh;
      overflow-y: auto;
    }

    .logo {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      padding: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 0 20px;
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 15px;
      font-size: 36px;
      font-weight: bold;
      line-height: 1.2;
    }

    .description {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
      font-size: 18px;
      line-height: 1.5;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .signup-box {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      margin-top: -10px;
    }

    .input-group:first-child {
      margin-top: 10px;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 16px;
      position: relative;
    }

    .input-group label {
      display: block;
      color: #666;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .input-group input {
      width: 100%;
      padding: 6px 0;
      font-size: 15px;
      border: none;
      border-bottom: 1px solid #ddd;
      background: transparent;
      transition: all 0.3s ease;
      color: #333;
    }

    .input-group input:focus {
      outline: none;
      border-bottom-color: #2a72de;
    }

    .input-group input::placeholder {
      color: transparent;
    }

    .input-textarea {
      width: 100%;
      padding: 6px 0;
      font-size: 15px;
      border: none;
      border-bottom: 1px solid #ddd;
      background: transparent;
      transition: all 0.3s ease;
      color: #333;
      min-height: 60px;
      resize: vertical;
    }

    .input-textarea:focus {
      outline: none;
      border-bottom-color: #2a72de;
    }

    button {
      width: 75%;
      padding: 14px 28px;
      background: #2a72de;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 24px;
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: block;
      margin-left: auto;
      margin-right: auto;
      white-space: nowrap;
    }

    button:hover {
      background: #1f5ec3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(42,114,222,0.25);
    }

    .error {
      color: #dc3545;
      font-size: 14px;
      margin-top: 4px;
      display: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left {
        display: none;
      }

      .right {
        width: 100%;
        padding: 40px 20px;
      }

      .container {
        margin-top: 30px;
      }

      h1 {
        font-size: 28px;
      }

      .description {
        font-size: 16px;
        margin-bottom: 30px;
      }

      button {
        width: 80%;
        padding: 14px 28px;
      }
    }

    @media (max-width: 380px) {
      .right {
        padding: 30px 15px;
      }

      .logo {
        width: 40px;
        height: 40px;
        top: 20px;
        right: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .container {
        margin-top: 20px;
        padding: 0 10px;
      }

      input,
      textarea {
        padding: 12px;
      }

      button {
        width: 100%;
        padding: 14px 24px;
        font-size: 15px;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <a href="#" onclick="handleLogoClick(event)">
      <img class="logo" src="logo.png" alt="Logo" />
    </a>
    <div class="container">
      <h1>The Trusted Link</h1>
      <p class="description">
        A verified referral network for hiring, partnerships, and outreach â€” built on trust and real connections.
      </p>
      <div class="signup-box">
        <form id="signupForm">
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="name" name="fullName" required />
          </div>
          <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="input-group">
            <label>LinkedIn Profile Link</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/your-profile" />
          </div>
          <div class="input-group">
            <label>Current Role</label>
            <input type="text" id="role" name="role" />
          </div>
          <div class="input-group">
            <label>Company Name</label>
            <input type="text" id="company" name="company" />
          </div>
          <div class="input-group">
            <label>Short Bio / About You</label>
            <textarea id="bio" name="bio" class="input-textarea"></textarea>
          </div>
          <button type="submit">Create My Trusted Profile</button>
          <p class="error" id="errorMsg"></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHBp0WNKNRJNoTanDsh9BaDrKNGVouLEs",
      authDomain: "the-trusted-link.firebaseapp.com",
      projectId: "the-trusted-link",
      storageBucket: "the-trusted-link.appspot.com",
      messagingSenderId: "110160882414",
      appId: "1:110160882414:web:e1871feef034c49361a1ff"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          fullName: form.fullName.value,
          email: form.email.value,
          password: form.password.value,
          linkedin: form.linkedin.value,
          role: form.role.value,
          company: form.company.value,
          bio: form.bio.value,
          timestamp: new Date()
        };

        try {
          await addDoc(collection(db, "profiles"), data);
          window.location.href = `home.html?email=${encodeURIComponent(data.email)}`;
        } catch (err) {
          console.error("Error adding document:", err);
          alert("Something went wrong. Please try again.");
        }
      });
    });

    window.handleLogoClick = function(e) {
      e.preventDefault();
      const email = localStorage.getItem("email");
      if (email) {
        window.location.href = `home.html?email=${encodeURIComponent(email)}`;
      } else {
        window.location.href = "index.html";
      }
    };
  </script>
</body>
</html>
