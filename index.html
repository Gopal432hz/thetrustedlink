<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    }

    .right p {

    .buttons button {
      padding: 12px 20px;
      margin-right: 10px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;

    }

    }

</head>

</html>
