<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Trusted Link</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      background-image: url('BG.png');
      background-size: cover;
      background-position: center;
    }
    .right {
      width: 40%;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background: white;
      position: relative;
    }
    .logo {
  position: absolute;
  top: 30px;
  right: 40px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: white;
  padding: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  object-fit: cover;
}

    }
    h1 {
      margin-bottom: 12px;
      font-size: 28px;
    }
    p {
      max-width: 320px;
      margin-bottom: 30px;
      font-size: 15px;
      color: #555;
      line-height: 1.5;
    }
    .btn {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      width: 100%;
      max-width: 260px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 15px;
      transition: background-color 0.2s ease;
    }
    .btn-primary {
      background-color: #2a72de;
      color: white;
    }
    .btn-primary:hover {
      background-color: #1f5ec3;
    }
    .btn-secondary {
      background-color: #e0e0e0;
      color: #222;
    }
    .btn-secondary:hover {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <img class="logo" src="logo.png" alt="Logo" />
    <h1>The Trusted Link</h1>
    <p>
      A verified referral network for hiring, partnerships, and outreach â€” built on trust and real connections.
    </p>
    <a href="login.html" class="btn btn-primary">Login to Existing Account</a>
    <a href="create.html" class="btn btn-secondary">Create an Account</a>
  </div>
</body>
</html>
